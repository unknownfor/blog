      <h1 class="post-title">
        
          Element日期选择组件时间选择限定
        
      </h1>

      <time class="post-time">
          Jul 18 2018
      </time>
    </header>



    
            <div class="post-content">
            <h5 id="应用场景："><a href="#应用场景：" class="headerlink" title="应用场景："></a>应用场景：</h5><p>双栏日期选择。选定开始日期后，结束日期只能限定在开始日期后三个月内的任意一天。</p>
<h5 id="缺点"><a href="#缺点" class="headerlink" title="缺点:"></a>缺点:</h5><p>内部循环遍历所有日期，性能较差</p>
<h5 id="代码："><a href="#代码：" class="headerlink" title="代码："></a>代码：</h5><ul>
<li>datepick.html </li>
</ul>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"datepick"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">datepick</span>&gt;</span><span class="tag">&lt;/<span class="name">datepick</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<ul>
<li>datepick.vue</li>
</ul>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"block"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">el-date-picker</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">v-model</span>=<span class="string">"value1"</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">type</span>=<span class="string">"date"</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">placeholder</span>=<span class="string">"开始日期"</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">:picker-options</span>=<span class="string">"pickerOptions0"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;/<span class="name">el-date-picker</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">el-date-picker</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">v-model</span>=<span class="string">"value2"</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">type</span>=<span class="string">"date"</span></span></span><br><span class="line"><span class="tag">                   <span class="attr">placeholder</span>=<span class="string">"结束日期"</span></span></span><br><span class="line"><span class="tag">                    <span class="attr">:picker-options</span>=<span class="string">"pickerOptions1"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;/<span class="name">el-date-picker</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="keyword">export</span> <span class="keyword">default</span> &#123;</span></span><br><span class="line"><span class="undefined">        data()&#123;</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">return</span> &#123;</span></span><br><span class="line"><span class="actionscript">            value1:<span class="string">''</span>,</span></span><br><span class="line"><span class="actionscript">            value2:<span class="string">''</span>,</span></span><br><span class="line"><span class="undefined">            pickerOptions1: &#123;</span></span><br><span class="line"><span class="actionscript">                <span class="comment">//disabledDate是日期组件的一个方法</span></span></span><br><span class="line"><span class="javascript">                disabledDate: <span class="function">(<span class="params">time</span>) =&gt;</span> &#123;   </span></span><br><span class="line"><span class="actionscript">                    <span class="comment">//这里就涉及到日期的指定了  setMonth()函数可以设置月份              </span></span></span><br><span class="line"><span class="javascript">                    <span class="keyword">let</span> currentTime = <span class="keyword">this</span>.value1;</span></span><br><span class="line"><span class="javascript">                    <span class="keyword">let</span> threeMonths = currentTime.setMonth(currentTime.getMonth()+<span class="number">3</span>);   </span></span><br><span class="line"><span class="actionscript">                    <span class="comment">//一开始我没加下面减三个月的那个语句，他的值会一直累加                            </span></span></span><br><span class="line"><span class="undefined">                    currentTime.setMonth(currentTime.getMonth()-3)</span></span><br><span class="line"><span class="actionscript">                    <span class="keyword">return</span> time.getTime() &lt; <span class="keyword">this</span>.value1 || time.getTime() &gt; threeMonths ; </span></span><br><span class="line"><span class="undefined">                    &#125;</span></span><br><span class="line"><span class="undefined">                &#125;</span></span><br><span class="line"><span class="undefined">            &#125;      </span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">    &#125;     </span></span><br><span class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<ul>
<li>datepick.js </li>
</ul>
<figure class="highlight livescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Vue <span class="keyword">from</span> <span class="string">'vue'</span>;</span><br><span class="line"><span class="keyword">import</span> ElementUI <span class="keyword">from</span> <span class="string">'element-ui'</span>;</span><br><span class="line"><span class="keyword">import</span> <span class="string">'element-ui/lib/theme-chalk/index.css'</span>;</span><br><span class="line"><span class="keyword">import</span> datepick <span class="keyword">from</span> <span class="string">'../components/datepick.vue'</span>;</span><br><span class="line"></span><br><span class="line">Vue.use(ElementUI);</span><br><span class="line"></span><br><span class="line"><span class="keyword">new</span> Vue(&#123;</span><br><span class="line">    el: <span class="string">"<span class="subst">#datepick</span>"</span>,</span><br><span class="line">    template:<span class="string">'&lt;datepick/&gt;'</span>,</span><br><span class="line">    components: &#123;datepick&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
